<div *ngFor="let trip of trips, index as tripId">
  <div class="ligne">
    <a [routerLink]="['reservationadd']" (click)="transferTrip(trip)" class='description'>
      {{destination.descriptive}}
    </a>

    <div> <strong>durée du séjour : </strong> {{trip.duration}} </div>
    <div> <strong>prix par personne : </strong> {{trip.pricePerPers}}</div>
  </div>
</div>
